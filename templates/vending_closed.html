<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>자판기 접근 제한</title>
    <style>
        body { font-family: 'Inter','Noto Sans KR',sans-serif; background: #f6f8fa; margin: 0; color: #202124;}
        .container { max-width: 460px; margin: 110px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 12px 0 rgba(27,31,35,0.11); border:1.5px solid #d0d7de; padding: 38px 34px; text-align: center;}
        h1 { color: #e11d48; margin-bottom: 22px;}
        .msg { font-size: 1.15em; color: #202124; margin-bottom: 24px;}
        .admin-login { margin-top: 18px;}
        .btn { background: #2563eb; color: #fff; border-radius: 6px; border:none; padding: 9px 28px; font-size: 1.05em; font-weight: 600; cursor:pointer; transition:.14s;}
        .btn:hover { background: #0ea5e9;}
    </style>
</head>
<body>
<div class="container">
    <h1>자판기 접근 제한</h1>
    <div class="msg">
        현재 관리자가 자판기 접근을 <b>비허용</b>으로 설정하여<br>
        일반 사용자는 자판기 페이지에 접속할 수 없습니다.
    </div>
    <div class="admin-login">
        <form action="{{ url_for('admin_unlock') }}" method="get" style="display: inline;">
            <button type="submit" class="btn">관리자 로그인</button>
        </form>
    </div>
</div>
</body>
</html>
