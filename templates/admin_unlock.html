<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 암호 입력</title>
    <style>
        body { font-family: 'Inter','Noto Sans KR',sans-serif; background: #f6f8fa; margin: 0; color: #202124;}
        .container { max-width: 420px; margin: 110px auto; background: #fff; border-radius: 14px; box-shadow: 0 2px 12px 0 rgba(27,31,35,0.11); border:1.5px solid #d0d7de; padding: 38px 34px; text-align: center;}
        h1 { color: #2563eb; margin-bottom: 22px;}
        .msg { font-size: 1.05em; margin-bottom: 18px; color: #202124;}
        .err { background: #ffeded; color: #a81f1f; border: 1.5px solid #ffc2c2; border-radius: 8px; padding: 10px; margin-bottom: 18px;}
        .input-group { margin: 22px 0 18px 0; }
        input[type="password"] { border: 1.5px solid #d0d7de; border-radius: 7px; padding: 9px 10px; font-size: 1.09em; width: 170px;}
        .btn { background: #2563eb; color: #fff; border-radius: 6px; border:none; padding: 10px 24px; font-size: 1.09em; font-weight: 600; cursor:pointer; transition:.14s;}
        .btn:hover { background: #0ea5e9;}
    </style>
</head>
<body>
<div class="container">
    <h1>관리자 암호 입력</h1>
    <form method="post">
        <div class="msg">자판기 접근을 허용하려면<br>관리자 암호를 입력하세요.</div>
        {% if err %}
            <div class="err">{{ err }}</div>
        {% endif %}
        <div class="input-group">
            <input type="password" name="admin_pass" placeholder="관리자 암호 입력">
        </div>
        <button type="submit" class="btn">접근 허용</button>
    </form>
</div>
</body>
</html>
